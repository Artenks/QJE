<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/gameStyle.css">
  <script src="https://kit.fontawesome.com/3700147147.js" crossorigin="anonymous"></script>
  <title>Que Jogo É?</title>
</head>

<body>

  <div class="container-info">
    <h1>Que jogo é <span>"📄🙏"</span></h1>
    
  </div>

  <div class="container-grid">
  
  <div class="container-search">
    <div class="search-box">
        <div class="row">
          <input type="text" id="input-box" placeholder="Preencha este campo..." autocomplete="off" spellcheck="false">
          <button class="search-button hide" onclick=sendGame()>
            <i class="fa-solid fa-paper-plane fa-bounce"></i>
          </button>
        </div>
        <div class="result-box"></div>
  </div>


  </div>

  <div class="container-result">
    <img class="game-image hide popup" src="" alt="logo do jogo">
  </div>

  </div>

  <script src="autocomplete.js"></script>

</body>

</html>
